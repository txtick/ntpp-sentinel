services:
  sentinel:
    build: ./app
    container_name: ntpp-sentinel
    restart: unless-stopped
    env_file: .env
    expose:
      - "8000"
    volumes:
      - ./data:/data
      - ./logs:/logs
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  caddy:
    image: caddy:2
    container_name: ntpp-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

volumes:
  caddy_data:
  caddy_config:
