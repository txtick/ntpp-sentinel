version: "3.9"

services:
  app:
    build: ./app
    container_name: ntpp-app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ntpp-data:/data
    ports:
      - "8000:8000"
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  caddy:
    image: caddy:2
    container_name: ntpp-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

volumes:
  ntpp-data:
  caddy-data:
  caddy-config: