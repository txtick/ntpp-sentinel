services:
  sentinel:
    build: ./app
    container_name: ntpp-sentinel
    restart: unless-stopped
    env_file: .env
    expose:
      - "8000"
    volumes:
      - ./data:/data
      - ./logs:/logs

  caddy:
    image: caddy:2
    container_name: ntpp-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
